<div class="row">
	<div class="col-md-6 mx-auto">
		<div class="card">
			<div class="card-block">
				<img src="https://source.unsplash.com/300x200/?weight" class="mx-auto my-4 d-block">
				<h1 class="text-center">Register</h1>
				<form novalidate #f="ngForm" class="mx-2" (submit)="onSubmit(f)">
					<div class="form-group">
						<label for="username">Name</label>
						<input type="text" class="form-control" [(ngModel)]="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" [(ngModel)]="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" [(ngModel)]="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" [(ngModel)]="password" name="password" required>
					</div>
					<input type="submit" id="submitButton" class="btn btn-block mb-2" value="Register">
				</form>
			</div>
		</div>
	</div>
</div>
