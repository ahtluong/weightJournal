<div class="row">
	<div class="col-md-6 mx-auto">
		<div class="card">
			<div class="card-block">
				<img src="https://source.unsplash.com/300x200/?weight" class="mx-auto my-4 d-block">
				<h1 class="text-center">Login</h1>
				<form class="mx-2" (submit)="onSubmit()">
					<div class="form-group">
						<label>Username/Email</label>
						<input type="text" class="form-control" [(ngModel)]="account" name="account" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" [(ngModel)]="password" name="password" required>
					</div>
					<input type="submit" id="submitButton" class="btn btn-block mb-2" value="Login">
				</form>
			</div>
		</div>
	</div>
</div>
